<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>My Movie list</h1>
    </header>

    <main>
        <div id="formCount">
            <form id="form">
                <fieldset>
                <legend>new movie</legend>

                <label for="name">Name</label>
                <input type="text" id="name">
                <br>

                <label for="image">Image</label>
                <select name="image" id="image">
                    <option value="img/action.png">Action</option>
                    <option value="img/adventure.png">Adventure</option>
                    <option value="img/animation.png">Animation</option>
                    <option value="img/comedy.png">Comedy</option>
                    <option value="img/detective.png">Detective</option>
                    <option value="img/fantasy.png">Fantasy</option>
                    <option value="img/history.png">History</option>
                    <option value="img/horror.png">Horror</option>
                    <option value="img/musical.png">Musical</option>
                    <option value="img/pirate.png">Pirate</option>
                    <option value="img/romantic.png">Romantic</option>
                    <option value="img/sci-fi.png">SCI-FI</option>
                    <option value="img/war.png">War</option>
                    <option value="img/western.png">Western</option>
                </select>
                <br>

                <label for="relesa">Relesa</label>
                <input type="number" id="relesa">
                <br>

                <button id="save">Save</button>
            </fieldset>
            </form>
        </div>

        <div id="tableCount">
            <table id="table"></table>
        </div>

    </main>


    <footer>&All right reseverd 2021 ASAC</footer>
    <script src="js/app.js"></script>

</body>

</html>
